<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 09 - Eventos</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>

</head>
<body>
    <h1 id="titulo">Clase 09 - Eventos</h1>
    <hr>

    <button id="btn1">BOTON 1</button>

    <button id="btn2" onclick="alert('Clickeaste el boton 2')">BOTON 2</button>

    <button id="modal-abrir">Abrir modal</button>


    <div class="modal-container">

        <div class="modal">
            <h2>Hola soy un modal</h2>
            <button id="modal-cerrar">cerrar</button>
        </div>

    </div>

    <form id="formulario">
        <input id="input1" type="text" placeholder="Tu nombre">
        <small id="error-nombre">El nombre es demasiado corto</small>
        <input id="input2" type="text" placeholder="Tu apellido">
        <small id="error-apellido">El apellido es demasiado corto</small>

        <select name="destino" id="destino">
            <option value="paris">Paris</option>
            <option value="alemania">Alemania</option>
            <option value="mongolia">Mongolia</option>
        </select>

        <button id="btn-submit" type="submit">Enviar</button>
    </form>
</body>
</html>
